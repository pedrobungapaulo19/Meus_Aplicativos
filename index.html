<body>
    <div id="app">
        <h1>Minhas Tarefas</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa...">
            
            <label for="taskDate">Data:</label>
            <input type="date" id="taskDate">

            <label for="taskTime">Hora:</label>
            <input type="time" id="taskTime">
            
            <button id="addTaskBtn">Adicionar</button>
        </div>

        <ul id="taskList">
            </ul>
        
        <p id="emptyMessage" style="text-align: center; color: #888; font-style: italic;"></p>
    </div>

    <script src="script.js"></script>
</body>
